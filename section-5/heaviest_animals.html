<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Average mass [tonnes]</th>
                <th>Maximum mass [tonnes]</th>
                <th>Average total length [m (ft)]</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Blue whale</td>
                <td>110</td>
                <td>190</td>
                <td>24 (79)</td>
            </tr>
            <tr>
                <td>North Pacific right whale</td>
                <td>60</td>
                <td>120</td>
                <td>15.5 (51)</td>
            </tr>
        </tbody>
    </table>

    <h2>V2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th rowspan="2">Average mass [tonnes]</th>
                <th colspan="2">Average total length</th>
            </tr>
            <tr>
                <th>m</th>
                <th>ft</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Blue whale</td>
                <td>110</td>
                <td>24</td>
                <td>79</td>
            </tr>
            <tr>
                <td>North Pacific right whale</td>
                <td>60</td>
                <td>15.5</td>
                <td>51</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
