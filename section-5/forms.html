<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <div>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </div>
        <div>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </div>
        <div>
            <label for="color">Pick a Color:</label>
            <input id="color" type="color" name="color">
        </div>
        <div>
            <label for="number">Enter a Number:</label>
            <input id="number" type="number" placeholder="enter a number" name="num" min="1" max="1000">
        </div>
        <!-- this button doesn't submit the form b/c of the "type" attribute -->
        <button type="button">Regular button (won't submit)</button>
        <!-- This button submits the form! -->
        <button>Submit!!!</button>
        <!-- So does this one: -->
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <!-- Outside of a form, no default behavior -->
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/r/recipes/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>

        <div>
            <label for="xs" id="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </div>
        <div>
            <label for="">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option selected value="vegetarian">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </div>
        <div>
            <label for="cheese">Amount of Cheese:</label>
            <input id="cheese" type="range" min="1" max="100" value="75" name="cheese_level">
        </div>

        <div>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea id="requests" rows="10" cols="40" name="Requests?"
                placeholder="Type something here..."></textarea>
        </div>

        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" minlength="5" maxlength="20">
            </div>
            <div>
                <!-- <label for="">Enter your email</label>
                <input type="email" required> -->
                <input type="url" name="" id="">
            </div>
            <button>Submit</button>
        </form>

        <button>Submit</button>
    </form>

</body>

</html>
