<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark">

    <div class="card container-fluid bg-light mt-5" style="width: 26rem;">
        <img class="pt-2"
            src="https://images.unsplash.com/photo-1683908280933-09d19b039198?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80"
            class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title text-center">Score Keeper</h5>
            <h2 class="display-4 text-center"><span id="p1Display">0</span> to <span id="p2Display">0</span></h2>
            <p class="card-text text-center">Use the buttons below to keep score</p>
            <select id="playTo" class="form-select" aria-label="Default select example">
                <option selected>Playing To:</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
        </div>
        <div class="card-body">
            <a href="#" id="p1Button" class="btn btn-primary me-2">+1 Player One</a>
            <a href="#" id="p2Button" class="btn btn-secondary me-2">+1 Player Two</a>
            <a href="#" id="reset" class="btn btn-danger">Reset</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
